<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title>Traductor de Números</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Número (1-1000)</ion-label>
    <ion-input type="number" [(ngModel)]="numero"></ion-input>
  </ion-item>
    <ion-button expand="full" (click)="traducir()">Traducir</ion-button>
    <h2 *ngIf="resultado">{{ resultado }}</h2>
  </ion-content>
</ion-content>
