  <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div style="text-align:center">
      <h1>Aplicación: {{ titulo }}</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="operandoA">OperandoA:</label>
        <input
          type="number"
          class="form-control"
          id="operandoA"
          name="operandoA"
          placeholder="Escribe operando A"
          [(ngModel)]="operandoA"
        />
      </div>

      <div class="form-group">
        <label for="operandoB">OperandoB:</label>
        <input
          type="number"
          class="form-control"
          id="operandoB"
          name="operandoB"
          placeholder="Escribe operando B"
          [(ngModel)]="operandoB"
        />
      </div>

      <button type="submit" class="btn btn-primary" (click)="onSumar()">
        Sumar
      </button>
    </form>
      <p>Resultado: {{operandoA}} + {{operandoB}} = {{ resultado }}</p>
  </div>

  <ion-item>
    <ion-label position="floating">Número 1</ion-label>
    <ion-input
      type="number"
      (ionInput)="onNumero1Change($event)"
      inputmode="decimal">
    </ion-input>
  </ion-item>
  
</ion-content>
