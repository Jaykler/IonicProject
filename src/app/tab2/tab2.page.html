<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title>Sumadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Número 1</ion-label>
      <ion-input type="number" [(ngModel)]="numero1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número 2</ion-label>
      <ion-input type="number" [(ngModel)]="numero2"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="sumar()">Sumar</ion-button>

    <ion-card>
      
        <ion-card-header>
          <ion-card-title>Resultado de la Suma</ion-card-title>
        </ion-card-header>
      <ion-card-content>
        {{ numero1 }} + {{ numero2 }} = <strong>{{ resultado }}</strong>
      </ion-card-content>
      
    </ion-card>
  </ion-content>
</ion-content>
